<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Student Register</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
	<link rel="stylesheet" href="../public/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<section>
		<div class="leaves">
			<div class="set">
				<div><img src="../public/images/leaf_01.png"></div>
				<div><img src="../public/images/leaf_01.png"></div>
				<div><img src="../public/images/leaf_02.png"></div>
				<div><img src="../public/images/leaf_03.png"></div>
				<div><img src="../public/images/leaf_04.png"></div>
				<div><img src="../public/images/leaf_01.png"></div>
				<div><img src="../public/images/leaf_02.png"></div>
				<div><img src="../public/images/leaf_03.png"></div>
				<div><img src="../public/images/leaf_04.png"></div>
			</div>
		</div>
		<img src="../public/images/bg.jpg" class="bg">
		<img src="../public/images/girl.png" class="girl">
		<img src="../public/images/trees.png" class="trees">
		<div class="login">
			<h2>Register</h2>
			<form onsubmit="return false;" id="form">
              
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" autocomplete="off" required> 
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" autocomplete="off" required>
                   
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="off" required >
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" autocomplete="off" required>
                </div>
                <div class="alert alert-danger text-warning" role="alert" id="error" style="display: none;">
                   
                  </div>
                <div class="alert alert-success text-warning" role="alert" id="success" style="display: none;">
                   
                  </div>
                <button type="submit" class="btn btn-primary">Register User</button>
            </form>
			
			
		</div>

	</section>
</body>
 
</html>
